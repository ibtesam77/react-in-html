<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>React (with Tailwind) in HTML</title>
  </head>
  <body>
    <div id="main"></div>

    <!-- React & React DOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Babel -->
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>

    <!-- Components -->
    <script type="text/babel" src="App.js"></script>
    <script type="text/babel" src="./src/layout/Layout.js"></script>
    <script type="text/babel" src="./src/layout/Header.js"></script>
    <script type="text/babel" src="./src/layout/Footer.js"></script>
    <script type="text/babel" src="./src/components/HeroSection.js"></script>
    <script type="text/babel" src="./src/components/Container.js"></script>
    <script type="text/babel" src="./src/components/Card.js"></script>

    <!-- Rendering -->
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("main"));
      root.render(<App />);
    </script>
  </body>
</html>
